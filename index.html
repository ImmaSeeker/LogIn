<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <!-- <img src="Background.jpg" alt=""> -->
  <form action="">
    <div>
      <h1>Login</h1>
      <label for="email" class="email"><input type="email" placeholder="Email"></label>
      <br>
      <label for="password" class="password"><input type="password" placeholder="Password"></label>
      <br>
      <a href="#" class="f-pass">Forgot Password?</a>
      <br>
      <label for="login"><input type="button" value="LOGIN" class="login"></label>
      <p class="login-with">Or login with</p>
      <label for="facebook"><a href="https://www.facebook.com/login.php/"><input type="image" src="Pics/facebook.png" class="facebook"></a></label>
      <label for="instagarm"><a href="https://www.instagram.com/accounts/login/"><input type="image" src="Pics/instagram.png" class="instagram"></a> </label>
      <p class="signup">Don't have account? <a href="#">Signup Now</a></p>
    </div>
  </form>
</body>
</html>
