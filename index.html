<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form action="" class="form">
    <div>
      <h1>Login</h1>
      <label for="username" class="username"></label>
      <input type="text" id="username" placeholder="Enter Username">
      <br>
      <label for="password" class="password"></label>
      <input type="password" placeholder="Enter Password" id="password">
      <br>
      <label for="remember"><input type="checkbox" checked="checked" id="remember" name="remember" class="remember">Remember me</label>
      <br>
      <a href="#" class="f-pass">Forgot Password?</a>
      <br>
      <label for="login"></label>
      <input type="submit" value="LOGIN" id="login" class="login">
      </div>

      <div class="l-with">
        <p class="login-with">Or login with</p>

        <span><a href="https://accounts.google.com/Login"><input type="image" src="Pics/google.png" class="google"></a></span>

        <span><a href="https://www.facebook.com/login.php/"><input type="image" src="Pics/facebook.png" class="facebook"></a></span>

        <span><a href="https://www.instagram.com/accounts/login/"><input type="image" src="Pics/instagram.png" class="instagram"></a></span>
      </div>
      <p class="signup">Don't have account? <a href="#">Signup Now</a></p>
    </div>
  </form>
</body>
</html>
